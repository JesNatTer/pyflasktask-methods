<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tr, td, th {border:1px solid black}
        table {border-collapse: collapse}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Unit</th>
            <th>Details</th>
        </tr>
        <tr>
            <td>Item</td>
            <td>{{ item_name }}</td>
        </tr>
        <tr>
            <td>Item ID</td>
            <td>{{ item_id }}</td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td>{{ item_qty }}</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>{{ item_price }}</td>
        </tr>
    </table>
</body>
</html>
